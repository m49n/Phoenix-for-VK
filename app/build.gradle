    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha01'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'androidx.core:core-ktx:1.5.0-alpha01'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha03'
    implementation "androidx.viewpager2:viewpager2:1.1.0-alpha01"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-rc01"
    implementation "androidx.drawerlayout:drawerlayout:1.1.0-rc01"
    implementation 'androidx.vectordrawable:vectordrawable:1.2.0-alpha01'
    implementation "androidx.browser:browser:1.3.0-alpha03"
    implementation 'androidx.webkit:webkit:1.3.0-beta01'
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.exifinterface:exifinterface:1.2.0"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation project(path: ':mvpcore')
    implementation project(path: ':touchview')
    implementation project(path: ':material-popup-menu')
    implementation project(path: ':ealvatag')
    implementation "com.squareup.retrofit2:retrofit:$retrofitLibraryVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitLibraryVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitLibraryVersion"
    implementation "com.squareup.okhttp3:okhttp:$okhttpLibraryVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpLibraryVersion"
    implementation 'com.google.firebase:firebase-database:19.3.1'
    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.11.5'
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.11.5'
    implementation('com.google.android.exoplayer:extension-okhttp:2.11.5') {
        exclude group: "com.squareup.okhttp3", module: "okhttp"
        exclude group: "com.squareup.okhttp3", module: "logging-interceptor"
    }
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta7'
    implementation 'com.airbnb.android:lottie:3.4.0'
    implementation 'androidx.biometric:biometric:1.0.1'
    implementation 'com.github.TutorialsAndroid:FilePicker:v8.0.19'
    implementation "com.github.skydoves:colorpickerpreference:2.0.0"
    implementation 'com.google.zxing:core:3.4.0'
    implementation 'androidx.media:media:1.2.0-alpha03'
